<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   <title>[% $bot_name %] paste from [% $nick %]...</title>
   <link rel="stylesheet" type="text/css" href="style">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body bgcolor="#FFFFFF">
   <table>
    <tr>
     <td>
      <img src="/static/nopaste.gif" alt="POE Paste with lovely alien head...">
     </td>
     <td>
      <div style="font-family:courier new">
       <h1>No paste!</h1>
       <b>from [% $nick %]</b><br>
       <b>[% $summary %]</b><br><br>
      </div>
      <font face="courier new" size="-1">
       <a href="#format">format options below</a>
      </font>
     </td>
    </tr>
   </table>
   <div>
    [% $paste %]
   </div>
   <div style="font-family:courier new; font-size:x-small">
    <a name="format"></a>
    <form method='get' action='[% $paste_id %]'>
    <input type='checkbox' id='tx' name='tx' [% $tx %]>
    <label for='tx'>
     plain text (suitable for cut and paste, <font color="red">overrides all</font>)
    </label><br><br>
    <input type='checkbox' id='wr' name='wr' [% $wr %]>
    <label for='wr'>
     word wrap (disables pre-formatted text wrapper)
    </label><br>
    <input type='checkbox' id='ln' name='ln' [% $ln %]>
    <label for='ln'>
     line numbers
    </label><br><br>
    perl stuff:  (might be helpful for others but not perfect)<br>
    <input type='checkbox' id='tidy' name='tidy' [% $tidy %]>
    <label for='tidy'>
     tidy up a bit
    </label><br>
    <input type='checkbox' id='hl' name='hl' [% $hl %]> 
    <label for='hl'>
     syntax highlight
    </label><br><br>
    <input type='checkbox' id='store' name='store'>
    <label for='store'>
     store these preferences in a semi-permanent cookie
    </label>
    <input type='submit' name='submit' value='Format it!'>
    </form>
   </div>
   <div align="right">
    <a href="http://validator.w3.org/check/referer"><img border="0" src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01!" height="31" width="88"></a><br><br>
   </div>
   <div>
    [% $footer %]
   </div>
  </body>
</html>
